            <div id="one" class="reveal" data-reveal>
                <h2 id="modalTitle">303冷飲店</h2>
                <p class="lead">地址：702台南市南區灣裡路303號</br>
                    電話：06-262-1508
                </p>
                <p>清爽解膩的飲料，在夏天帶給你無限甜蜜。</p>
                <img src="images/food/303drink1.jpg" alt="drink">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="two" class="reveal" data-reveal>
                <h2 id="modalTitle">𩵚魠魚焿</h2>
                <p class="lead">地點：台南市南區灣裡路464號</br>
                    電話：06-2628120
                </p>
                <p>土魠魚塊油炸火候掌握的恰到好處外酥內嫩且無魚腥味，分量充足價格實在湯頭鮮，虱目魚羹也是非常鮮甜美味。</p>
                <img src="images/food/tu-tuo-fish1.jpg" alt="fish">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="three" class="reveal" data-reveal>
                <h2 id="modalTitle">咩灣里羊肉店</h2>
                <p class="lead">地點：台南市南區興南街36號</br>
                    電話：06-2960764
                </p>
                <p>傳承了三代超過六十年的好味道，羊肉特別選用最好吃的小羔羊，主打清燉口味，讓客人吃到羊肉的自然清甜。</p>
                <img src="images/food/mutton-restaurant1.jpg" alt="sheep">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="four" class="reveal" data-reveal>
                <h2 id="modalTitle">美月鴨肉飯</h2>
                <p class="lead">地點：台南市南區興南街57-1號</br>
                    電話：06-2963156
                </p>
                <p>銅板價的美味鴨肉飯，經濟實惠，受附近居民喜愛。</p>
                <img src="images/food/mei-yue1.jpg" alt="duck">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="five" class="reveal" data-reveal>
                <h2 id="modalTitle">葉家水煎包</h2>
                <p class="lead">地點：台南市南區灣裡路444號</br>
                    電話：06-2621043
                </p>
                <p>馬路旁販售的水煎包，外表金黃酥脆，內餡飽滿多汁。另外也有販售煎餃、碗粿以及味噌湯，農曆十五也販售大腸，為灣裡在地好味道。</p>
                <img src="images/food/ye-home1.jpg" alt="water">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="six" class="reveal" data-reveal>
                <h2 id="modalTitle">火城麵店</h2>
                <p class="lead">地點：台南市南區灣裡路404號</br>
                    電話：06-2622567
                </p>
                <p>九母魚酥，是一種很多刺的魚，在吃的時候可以吃到她細細小小的刺但是不會被刺傷，且海鮮味十足，可以外帶回去慢慢享用。
                    而綜合焿內有虱目魚皮、大腸皮、魚酥、魚丸一次可以吃到所有店裡的招牌，非常美味。
                </p>
                <img src="images/food/tu-tuo-fish1.jpg" alt="fire">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="seven" class="reveal" data-reveal>
                <h2 id="modalTitle">京富號萬年富粿</h2>
                <p class="lead">地點：702台南市南區灣裡路353號</br>
                    電話：0931-998-005
                </p>
                <p>碗粿帶有粽葉的香味，味道上沒有甚麼特別突出，田雞湯很特別，利用蒜頭還去除田雞的味道。
                </p>
                <img src="images/food/thousandyear.jpg" alt="thousand">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="eight" class="reveal" data-reveal>
                <h2 id="modalTitle">林記糕鴨店</h2>
                <p class="lead">地點：702台南市南區灣裡路341號</br>
                    電話：06-262-5749
                </p>
                <p>當歸鴨麵線吃起來當歸味十足，鴨肉也很好吃，煮得夠軟，而米糕，比較不偏台南味，比較不甜，偏鹹，但是飯煮夠嫩軟，好吃，淋上的滷肉也滷得夠味。
                </p>
                <img src="images/food/lin-ji1.jpg" alt="duck2">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="nine" class="reveal" data-reveal>
                <h2 id="modalTitle">一味香餅舖</h2>
                <p class="lead">地點：702台南市南區灣裡路338號</br>
                    電話：06-262-2346
                </p>
                <p>外表非常有古早味，傳統便宜的一家餅店。
                </p>
                <img src="images/food/onewaysmell.jpg" alt="flower">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="ten" class="reveal" data-reveal>
                <h2 id="modalTitle">卜蜂雞排</h2>
                <p class="lead">地點：702台南市南區灣裡路254號</br>
                    電話：06-262-2612
                </p>
                <p>在灣裡很有名的一家雞排攤，有炸雞翅、炸雞排、炸魷魚等，雞排的肉還算多，要趁熱吃才好吃，冷掉的話就不好吃了，且價格實惠。
                </p>
                <img src="images/food/beechick.jpg" alt="chick">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="eleven" class="reveal" data-reveal>
                <h2 id="modalTitle">灣裡鴨肉羹</h2>
                <p class="lead">地點：台南市南區灣裡路88巷205號</br>
                    電話：06-296-2987
                </p>
                <p>巷弄間的隱藏版美食，每日賣完為止，常常下午一兩點就打烊了。有機會的話一定要來試試這個灣裡特色早餐。
                </p>
                <img src="images/food/ducksticky.jpg" alt="duckkk">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="twelve" class="reveal" data-reveal>
                <h2 id="modalTitle">88巷弄咖啡 </h2>
                <p class="lead">地點：702台南市南區灣裡路88巷300號-2號</br>
                    電話：06-262-7823
                </p>
                <p>古早家庭式咖啡廳，在地人聊天、聚會的場所。推薦給想體會小城鎮的寧靜及熱情的客人。
                </p>
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="thirteen" class="reveal" data-reveal>
                <h2 id="modalTitle">忠和麵店</h2>
                <p class="lead">地點：灣裡路282巷南區台南市702號</br>
                    電話：06-262-2682
                </p>
                <p>品項眾多的特色麵店，傳承三代的傳統滋味。招牌的番茄炒飯特別採用口味偏甜的傳統口味番茄醬，顏色鮮豔，香氣十足。
                </p>
                <img src="images/food/center-peace.jpg" alt="noodle">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="fourteen" class="reveal" data-reveal>
                <h2 id="modalTitle">陳記牛肉湯</h2>
                <p class="lead">地點：702台南市南區灣裡路灣里市場</br>
                    電話：0972-008-805
                </p>
                <p>市場中的美味牛肉湯，湯頭鮮甜，肉片有厚度且給料多，當地居民表示，為台南數一數二的牛肉湯。

                </p>
                <img src="images/food/beefsoup.jpg" alt="beef">
                <a class="close-button" data-close>&#215;</a>
            </div>
            <div id="fifteen" class="reveal" data-reveal>
                <h2 id="modalTitle">路邊白糖粿</h2>
                <p>剛炸起酥酥脆脆，甜味在嘴裡散開，要趁熱吃才美味，除了白糖粿外還有蕃薯餅跟芋頭餅，都很便宜。
                </p>
                <img src="images/food/bai-tung-guo2.JPG" alt="beef">
                <a class="close-button" data-close>&#215;</a>
            </div>
end home-content -->
